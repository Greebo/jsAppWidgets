<body style='background-color:#f0f0f0'>

<h3>simple tab with</h3>
<ul>
 <li>inactive tab</li>
 <li>bold active tab with other font</li>
 <li>other color</li>
</ul>

<div id="myTab" class="tabContent" >
 <div id="myTab-page1" class="tabPage" name="Page 1" >         <h1>Page 1</h1>      </div>
 <div id="myTab-page2" class="tabPage" name="Page 2" inactive ><h1>..Page 2</h1>    </div>
 <div id="myTab-page3" class="tabPage" name="Page 3" >         <h1>...Page 3</h1>   </div>

 <div id="myTab-page3" class="tabPage" name="Page 3" >         <h1>...Page 3</h1>   </div>
 <div id="myTab-page4" class="tabPage" name="Page 4" >         <h1>....Page 4</h1>  </div>
 <div id="myTab-page1" class="tabPage" name="Page 1" >         <h1>Page 1</h1>      </div>
 <div id="myTab-page2" class="tabPage" name="Page 2" inactive ><h1>..Page 2</h1>    </div>
 <div id="myTab-page3" class="tabPage" name="Page 3" >         <h1>...Page 3</h1>   </div>
 <div id="myTab-page4" class="tabPage" name="Page 4" >         <h1>....Page 4</h1>  </div>
</div>

<script>
  // generate tab
  //                   style(css)  x    y  width  height    bg-color  structure
//  var myTab = new Tab( "simple2", 20, 150,   350,    150, "#907040", getElemId( "myTab" ),TAB_FOLDERFULLSIZE   ) ;

  var myTab = new Tab( 
                       "myTab",						// Source
                       { cssStyle         : 'simple2',	// Style
                         left             : "20px",
                         top              : "150px",
						 width            : "350px",
						 height           : "150px",
						 backgroundColor  : '#907040',
						 registerAlign    : "center",  // (left), right, center
						 register         : "top",   // (top), bottom
						 registerRows     : '5', // (1), 2, 3, ... max 100 :) use backgroundColor! for nice appearance
					     registerDistance : '6px' // (2), ...increase if to less !
		               }
		               
      				 );

</script>
