<div id="targetbox" style="position:absolute;width:700px; height:500px; left:10px; top:150px; border:2px solid black">

</div>

<script>

  // generate tab
  var myTab = new Tab( "targetbox", 					// Target (id or node)
                       "myTab",				  		    // Source (id or node)
                       { cssStyle         : 'simple',	// Style (hash)
                         left             : '10px',
                         top              : '10px',
						 width            : "700px",
						 height           : "200px", // no %-value!!
						 backgroundColor  : '#a08080',
					     selectedColor    : '#d48080',
						 registerAlign    : "center",  // (left), right, center
						 register         : "top",   // (top), bottom
						 registerRows     : '1', // (1), 2, 3, ... max 100 :) use backgroundColor! for nice appearance
					     registerDistance : '2px' // (2), ...increase if to less !
		               }
     				 );


</script>
